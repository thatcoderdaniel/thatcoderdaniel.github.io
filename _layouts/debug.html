<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - Debug Layout</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
            color: #333;
        }
        
        code { 
            background: #f4f4f4; 
            padding: 2px 4px; 
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        pre { 
            background: #f4f4f4; 
            padding: 15px; 
            overflow-x: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        pre code { 
            background: none; 
            padding: 0;
            border-radius: 0;
        }
        
        h1, h2, h3 {
            color: #2c3e50;
        }
        
        .debug-info {
            background: #e8f4f8;
            padding: 10px;
            border-left: 4px solid #3498db;
            margin: 20px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <strong>DEBUG MODE:</strong> Layout: debug.html | Page: {{ page.title }} | Date: {{ site.time }}
    </div>
    
    {{ content }}
    
    <div class="debug-info">
        <strong>Rendered with custom debug layout</strong>
    </div>
</body>
</html>
