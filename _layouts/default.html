<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
  <header>
    <nav>
      <div>
        <a href="{{ '/' | relative_url }}" class="site-logo">
          <div class="logo-icon">
            <svg viewBox="0 0 40 40" class="logo-svg">
              <defs>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" class="gradient-start" />
                  <stop offset="100%" class="gradient-end" />
                </linearGradient>
                <filter id="glow">
                  <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                  <feMerge> 
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                  </feMerge>
                </filter>
              </defs>
              <!-- Cloud infrastructure base -->
              <rect x="6" y="24" width="28" height="8" rx="2" fill="url(#logoGradient)" opacity="0.3"/>
              <rect x="8" y="26" width="6" height="4" rx="1" fill="url(#logoGradient)" opacity="0.6"/>
              <rect x="16" y="26" width="6" height="4" rx="1" fill="url(#logoGradient)" opacity="0.6"/>
              <rect x="26" y="26" width="6" height="4" rx="1" fill="url(#logoGradient)" opacity="0.6"/>
              
              <!-- Connection lines -->
              <path d="M20 24 L20 18" stroke="url(#logoGradient)" stroke-width="2" opacity="0.7"/>
              <path d="M14 24 L16 18" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5"/>
              <path d="M26 24 L24 18" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5"/>
              
              <!-- DM Letters -->
              <text x="20" y="14" text-anchor="middle" class="logo-letters" font-family="Inter, sans-serif" font-weight="800" font-size="11" fill="url(#logoGradient)" filter="url(#glow)">DM</text>
              
              <!-- Subtle circuit pattern -->
              <circle cx="12" cy="16" r="1" fill="url(#logoGradient)" opacity="0.4"/>
              <circle cx="28" cy="16" r="1" fill="url(#logoGradient)" opacity="0.4"/>
              <path d="M13 16 L16 16" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>
              <path d="M24 16 L27 16" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>
            </svg>
          </div>
          <span class="logo-text">{{ site.title }}</span>
        </a>
        {% for item in site.navigation %}
          {% unless item.url == '/' %}
            <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {% endunless %}
        {% endfor %}
      </div>
      <button class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon">ðŸŒ™</span>
        <span class="theme-text">Theme</span>
      </button>
    </nav>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer style="text-align: center; padding: 2rem 0; color: var(--text-light);">
    <small>Â© {{ 'now' | date: '%Y' }} {{ site.author | default: site.title }}</small>
  </footer>
  <script src="{{ "/assets/js/lightbox.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/reading-experience.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/code-enhancements.js" | relative_url }}"></script>
</body>
</html>
