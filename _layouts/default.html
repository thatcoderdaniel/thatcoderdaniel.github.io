<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
  <header>
    <nav>
      <div>
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        {% for item in site.navigation %}
          {% unless item.url == '/' %}
            <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {% endunless %}
        {% endfor %}
      </div>
      <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
    </nav>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer style="text-align: center; padding: 2rem 0; color: var(--text-light);">
    <small>Â© {{ 'now' | date: '%Y' }} {{ site.author | default: site.title }}</small>
  </footer>
  <script src="{{ "/assets/js/lightbox.js" | relative_url }}"></script></body>
</html>
