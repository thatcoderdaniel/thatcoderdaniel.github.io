name: Deploy to GCP

on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [tinacms-update]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        cache-version: 2
        
    - name: Debug environment
      run: |
        echo "Ruby version: $(ruby --version)"
        echo "Bundler version: $(bundle --version)"
        echo "Available Gemfiles:"
        ls -la Gemfile*
        echo "Gemfile.deploy content:"
        cat Gemfile.deploy
        
    - name: Install Jekyll dependencies
      run: |
        echo "Installing gems from Gemfile.deploy..."
        # Remove existing lockfile to avoid version conflicts
        rm -f Gemfile.deploy.lock
        BUNDLE_GEMFILE=Gemfile.deploy bundle install --jobs 4 --retry 3
        
    - name: Build Jekyll site
      run: |
        echo "Building Jekyll site..."
        BUNDLE_GEMFILE=Gemfile.deploy bundle exec jekyll build
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        
    - name: Setup Google Cloud SDK  
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: dmisblogging-prod
        
    - name: Deploy to GCS (safe sync)
      run: |
        echo "🚀 Deploying Jekyll site to GCS..."
        
        # Safe sync - only updates/adds files, doesn't delete anything
        gsutil -m rsync -r _site/ gs://blog.itsdanmanole.com/
        
        # Set content types
        gsutil -m setmeta -h "Content-Type:text/html" -h "Cache-Control:public, max-age=3600" gs://blog.itsdanmanole.com/**/*.html 2>/dev/null || true
        gsutil -m setmeta -h "Content-Type:text/css" -h "Cache-Control:public, max-age=86400" gs://blog.itsdanmanole.com/**/*.css 2>/dev/null || true
        gsutil -m setmeta -h "Content-Type:application/javascript" -h "Cache-Control:public, max-age=86400" gs://blog.itsdanmanole.com/**/*.js 2>/dev/null || true
        
    - name: Invalidate CDN cache
      run: |
        echo "🔄 Invalidating CDN cache..."
        gcloud compute url-maps invalidate-cdn-cache blog-lb --path="/*" --async
        
        echo "✅ Safe deployment completed!"
        echo "🌐 Site: https://itsdanmanole.com"
