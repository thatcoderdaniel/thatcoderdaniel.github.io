name: Clean Jekyll Deploy to GCP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: dmisblogging-prod
  GCS_BUCKET: blog.itsdanmanole.com
  CDN_LB_NAME: blog-lb

jobs:
  deploy:
    runs-on: ubuntu-24.04
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ—‘ï¸ Clear Ruby cache completely
      run: |
        sudo rm -rf /opt/hostedtoolcache/Ruby/
        sudo rm -rf ~/.gem/
        sudo rm -rf /home/runner/.gem/
        
    - name: ğŸ’ Setup Ruby 
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
        bundler-cache: true
        
    - name: ğŸ“¦ Verify bundle install
      run: |
        bundle --version
        bundle check || bundle install
        
    - name: ğŸ—ï¸ Build Jekyll site
      run: |
        echo "Building Jekyll site..."
        JEKYLL_ENV=production bundle exec jekyll build --config _config.yml
        
    - name: ğŸ” Verify build
      run: |
        echo "Build verification:"
        ls -la _site/
        echo "Admin page exists:"
        ls -la _site/admin/
        
    - name: ğŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        
    - name: â˜ï¸ Setup Google Cloud SDK  
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.GCP_PROJECT_ID }}
        
    - name: ğŸš€ Deploy to GCS
      run: |
        echo "ğŸš€ Deploying to GCS..."
        gcloud storage rsync _site/ gs://${{ env.GCS_BUCKET }}/ \
          --recursive \
          --delete-unmatched-destination-objects \
          --exclude="*.log"
        
    - name: ğŸ”„ Invalidate CDN cache
      run: |
        echo "ğŸ”„ Invalidating CDN cache..."
        gcloud compute url-maps invalidate-cdn-cache ${{ env.CDN_LB_NAME }} \
          --path="/*" \
          --async || echo "CDN invalidation failed but deployment succeeded"
        
    - name: âœ… Success
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Site: https://itsdanmanole.com"
        echo "ğŸ”§ Admin: https://itsdanmanole.com/admin"